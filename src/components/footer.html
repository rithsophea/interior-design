<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Footer -->
    <footer class="bg-[#001439] text-white">
      <div
        class="nikev py-10 px-5 md:px-10 flex flex-wrap md:flex-nowrap gap-10 justify-between"
      >
        <!-- Left Section: Logo & Mailing List -->
        <div class="logo w-full md:w-1/3">
          <img
            src="../assets/images/logo.png"
            class="w-40 md:w-60 h-auto"
            alt="logo"
          />
          <h2 class="text-sky-50/85 text-[30px] md:text-[40px] mt-5">
            Join Our Mailing List
          </h2>
          <div class="input mt-5">
            <input
              type="text"
              placeholder="Enter your email"
              class="w-full md:w-[110%] h-[50px] rounded-lg bg-sky-50 text-black text-[18px] px-5"
            />
          </div>
        </div>

        <!-- Right Section: Links -->
        <div class="text w-full md:w-2/6 flex flex-wrap md:flex-nowrap gap-15">
          <div class="text-left w-1/2 md:w-auto">
            <h1 class="text-[30px] md:text-[40px]">Explore</h1>
            <div class="link text-[18px] mt-5 space-y-2">
              <a href="#"><p>Read</p></a>
              <a href="#"><p>Watch</p></a>
              <a href="#"><p>Shop</p></a>
              <a href="#"><p>Studio</p></a>
              <a href="#"><p>Portfolio</p></a>
              <a href="#"><p>About</p></a>
            </div>
          </div>

          <div class="text-left w-1/2 md:w-auto">
            <h1 class="text-[30px] md:text-[40px]">Company</h1>
            <div class="link text-[18px] mt-5 space-y-2">
              <a href="#"><p>About Studio</p></a>
              <a href="#"><p>Careers</p></a>
              <a href="#"><p>Privacy Policy</p></a>
              <a href="#"><p>Terms of Use</p></a>
              <a href="#"><p>Contact Us</p></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Divider Line -->
      <div class="line p-5">
        <hr class="h-[3px] bg-white border-none mx-auto w-full" />
      </div>

      <!-- Social Icons -->
      <div class="icon p-5 flex flex-wrap justify-center gap-5">
        <!-- Facebook -->
        <div
          class="group bg-amber-500 w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center transition-all duration-300 ease-in-out hover:bg-blue-500 hover:bg-black hover:bg-yellow-500 hover:bg-red-500 hover:bg-orange-500 hover:bg-sky-500"
        >
          <a
            href="https://www.facebook.com"
            class="text-blue-400 group-hover:text-white transition-all duration-300 ease-in-out"
          >
            <i
              class="fab fa-facebook-f text-2xl md:text-3xl animate-none group-hover:animate-[spin_0.3s_linear_infinite]"
            ></i>
          </a>
        </div>

        <!-- Instagram -->
        <div
          class="group bg-amber-500 w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center transition-all duration-300 ease-in-out hover:bg-blue-500 hover:bg-black hover:bg-yellow-500 hover:bg-red-500 hover:bg-orange-500 hover:bg-sky-500"
        >
          <a
            href="https://www.instagram.com"
            class="text-pink-500 group-hover:text-white transition-all duration-300 ease-in-out"
          >
            <i
              class="fab fa-instagram text-2xl md:text-3xl animate-none group-hover:animate-[spin_0.3s_linear_infinite]"
            ></i>
          </a>
        </div>

        <!-- Twitter -->
        <div
          class="group bg-amber-500 w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center transition-all duration-300 ease-in-out hover:bg-blue-500 hover:bg-black hover:bg-yellow-500 hover:bg-red-500 hover:bg-orange-500 hover:bg-sky-500"
        >
          <a
            href="https://twitter.com"
            class="text-blue-400 group-hover:text-white transition-all duration-300 ease-in-out"
          >
            <i
              class="fab fa-twitter text-2xl md:text-3xl animate-none group-hover:animate-[spin_0.3s_linear_infinite]"
            ></i>
          </a>
        </div>

        <!-- YouTube -->
        <div
          class="group bg-amber-500 w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center transition-all duration-300 ease-in-out hover:bg-blue-500 hover:bg-black hover:bg-yellow-500 hover:bg-red-500 hover:bg-orange-500 hover:bg-sky-500"
        >
          <a
            href="https://www.youtube.com"
            class="text-red-600 group-hover:text-white transition-all duration-300 ease-in-out"
          >
            <i
              class="fab fa-youtube text-2xl md:text-3xl animate-none group-hover:animate-[spin_0.3s_linear_infinite]"
            ></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
