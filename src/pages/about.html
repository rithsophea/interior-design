<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../styles/home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="bg-gray-300 shadow-lg">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16 font-[Open_Sans]">
          <ul
            class="hidden md:flex space-x-25 items-center w-full justify-center font-bold px-4 font-bold font-heading"
          >
            <li>
              <a href="#" class="text-black hover:text-red-600">Home</a>
            </li>
            <li>
              <a href="#" class="text-black hover:text-red-600">About</a>
            </li>
            <li>
              <a href="#" class="text-black hover:text-red-600">Services</a>
            </li>
            <li>
              <a href="#" class="text-black hover:text-red-600">Project</a>
            </li>
            <img
              class="w-15 rounded-full"
              src="https://static.vecteezy.com/system/resources/previews/007/796/631/non_2x/furniture-logo-furniture-logo-outline-free-vector.jpg"
              alt=""
            />
            <li><a href="#" class="text-black hover:text-red-600">FAQ</a></li>
            <li><a href="#" class="text-black hover:text-red-600">Blog</a></li>
            <li><a href="#" class="text-black hover:text-red-600">Shop</a></li>
            <li>
              <a href="#" class="text-black hover:text-red-600">Contact</a>
            </li>
          </ul>
          <button
            type="button"
            class="md:hidden text-black focus:outline-none"
            id="menu-toggle"
            title="Toggle Menu"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div
        class="md:hidden hidden flex flex-col bg-gray-300 space-y-2 p-4 font-bold"
        id="mobile-menu"
      >
        <ul class="flex flex-col space-y-2">
          <li><a href="#" class="text-black hover:text-red-600">Home</a></li>
          <li><a href="#" class="text-black hover:text-red-600">About</a></li>
          <li>
            <a href="#" class="text-black hover:text-red-600">Services</a>
          </li>
          <li>
            <a href="#" class="text-black hover:text-red-600">Project</a>
          </li>
          <li><a href="#" class="text-black hover:text-red-600">FAQ</a></li>
          <li><a href="#" class="text-black hover:text-red-600">Blog</a></li>
          <li><a href="#" class="text-black hover:text-red-600">Shop</a></li>
          <li>
            <a href="#" class="text-black hover:text-red-600">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <section
      class="relative h-screen flex flex-col items-center justify-center text-center text-white"
    >
      <div
        class="video-docker absolute top-0 left-0 w-full h-full overflow-hidden"
      >
        <video
          class="min-w-full min-h-full absolute object-cover"
          src=""
          type="video/mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="video-content space-y-2 z-10"></div>
    </section>

    <style>
      .video-docker video {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .video-docker::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;

        z-index: 1;
      }
    </style>
    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
